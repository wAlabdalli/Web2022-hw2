    <link href="style.css" rel="stylesheet" type="text/css">
    
    <style>
      h1{
        font-style: italic ;

      <!--------- 👇🏽 المطلوب الثاني  ---------->
      <!-- اضف عنوان يحتوي على اسم فلمك المفضل  -->
      <!-- (using element selector) text shadow قم بجعل الخط مائل واضف  -->
      <!-- اكتب  الكود هنا 👇🏽 -->
        <h1>San Andreas</h1>

      <!--  "myimage"  اضف لها كلاس  -->
      <!-- : css الخاص بالصورة لتعديل ما هو مطلوب في ملف ال class = "myimage" اذهب الى  -->
      <!--  on hover add a box shaddow -->
      <!-- اكتب  الكود هنا 👇🏽 -->
        <img class="myimage" src="https://m.media-amazon.com/images/M/MV5BNzZhYmQ2NGMtZmRmYi00NzgzLTllNmUtNDQwZDAxMmE3NzI0XkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_.jpg">

      <!--   اضف زر ينقلك الى اعلان فلمك المفضل في موقع يوتيوب في صفحة منفصلة  -->
      <!-- hint : target attribute -->
      <!--  :  css المخصص له في ملف ال class  عدل على ابعاد الزر في ال  -->
      <!-- اكتب  الكود هنا 👇🏽 -->

      <a href="https://www.youtube.com/watch?v=yftHosO0eUo" target="_blank">
        <button class="button">
            Trailer
          </button>
        </a>
